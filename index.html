<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>site</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    background: #87ceeb;
  }
  body {
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 200px;
  }
  #road {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 80px;
    background: #777;
    border-top: 5px dashed white;
    box-sizing: border-box;
    z-index: 1;
  }
  #car {
    position: absolute;
    left: -300px;
    bottom: 80px;
    width: 300px;
    user-select: none;
    z-index: 2;
  }
  .heart {
    position: fixed;
    width: 24px;
    height: 24px;
    animation: floatUp 2.5s ease-out forwards;
    pointer-events: none;
    z-index: 3;
  }
#message {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #010101;
  padding: 20px 40px;
  border-radius: 10px;
  font-size: 36px;
  font-family: 'Poppins', cursive;
  opacity: 0; /* Başlangıçta görünmez */
  z-index: 10;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  pointer-events: none; /* Yazının tıklanmasını engelle */
  transition: opacity 0.3s linear; /* Geçiş yumuşaklığı */
}

#message.show {
  opacity: 1;
}

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-130px) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>
<body>
    <div id="message">❤️Seni seviyorum Burak❤️ </div>
  <div class="container">
    <div id="road"></div>
    <img
      id="car"
      src="carr.png"
      alt="Araba"
    />
  </div>

  <!-- Egzoz sesi için audio elementi -->
  <audio id="exhaustSound" src="exhaust.mp3" loop></audio>

<script>
    let messageShown = false;

function moveCar() {
  pos += speed;
  if (pos > maxPos) {
    pos = -300;
  }

  const message = document.getElementById('message');

  // Araba ekranda görünmeye başlarken (pos 0'dan büyük) yazı yavaşça görünür
  if (pos > 0 && pos < window.innerWidth / 2) {
    // pos 0 ile ekranın yarısı arasında opacity 0 → 1 arasında lineer artar
    let opacity = (pos) / (window.innerWidth / 2);
    if (opacity > 1) opacity = 1;
    message.style.opacity = opacity;
  }
  // Araba ekranın ortasından sonra giderken yazı yavaşça kaybolur
  else if (pos >= window.innerWidth / 2 && pos < window.innerWidth) {
    // pos ekran yarısı ile son arasında opacity 1 → 0 arasında lineer azalır
    let opacity = 1 - (pos - window.innerWidth / 2) / (window.innerWidth / 2);
    if (opacity < 0) opacity = 0;
    message.style.opacity = opacity;
  }
  else {
    message.style.opacity = 0;
  }

  car.style.left = pos + 'px';
}


  const car = document.getElementById('car');
  const container = document.querySelector('.container');
  const exhaustSound = document.getElementById('exhaustSound');

  // Sayfa yüklendiğinde sesi çal
  window.addEventListener('click', () => {
  exhaustSound.volume = 0.3;
  exhaustSound.play().catch(() => {
    console.log("Ses oynatılırken hata oluştu.");
  });
}, { once: true });


  let pos = -300;
  const speed = 4;
  const maxPos = window.innerWidth + 300;

  function createHeart() {
    const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    heart.setAttribute("class", "heart");
    heart.setAttribute("viewBox", "0 0 24 24");
    heart.innerHTML = `
      <path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
      2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
      C13.09 3.81 14.76 3 16.5 3
      19.58 3 22 5.42 22 8.5
      c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    `;

    const carRect = car.getBoundingClientRect();

    const heartX = carRect.left - 12;
    const heartY = carRect.top + carRect.height / 2 - 12;

    heart.style.left = heartX + 'px';
    heart.style.top = heartY + 'px';

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 2500);
  }

  function animate() {
    moveCar();
    requestAnimationFrame(animate);
  }
  animate();

  setInterval(createHeart, 350);
</script>
</body>
</html>
